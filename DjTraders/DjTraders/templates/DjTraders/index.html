{% extends "base.html" %}
{% load static %}
<!-- define the block content to be injected -->

{% block content %}

<body class="my-0 mx-0" style="margin: 0; padding: 0; height: 100vh; overflow: hidden; position: relative;">
    <img src="{% static '/images/bg3.jpg' %}" 
         style="width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: -2;" 
         alt="Background">

    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: -1;">
    </div>

    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center;">
        <h1 style="font-size: 3rem; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);">
            Welcome to DJTraders App
        </h1>
        <p style="font-size: 1.5rem; margin-top: 10px; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);">
            Your one-stop shop for all your trading needs & Analysis
        </p>
    </div>
</body>


{% endblock %}
