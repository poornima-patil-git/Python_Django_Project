{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Added -->

		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
		crossorigin="anonymous">
	</script>

	<!-- cdn links for bootstrap 5-->
	<link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
		crossorigin="anonymous">
	<script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

	</script>

	<link rel="stylesheet" type="text/css" 
		href="{% static 'css/style.css' %}" />
	
	<!-- Added -->
	<!-- cdn links for datatables -->
	 <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
	<script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>

	<script src="{% static '/scripts/DJTraders.js'%}"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(0, 0, 0, 0.7); color: white; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'DjTraders.Home' %}">
				<img src="{% static '/images/logo2.jpg' %}" alt="DJ Traders Logo" style="height: 50px;">
			</a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link text-white" href="{% url 'DjTraders.Customers' %}">Customer</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="{% url 'DjTraders.Products' %}">Product</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
    <div>

        {% endblock %}
